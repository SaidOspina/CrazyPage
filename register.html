<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Crazy Studios</title>
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header/Navigation -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Crazy Studios Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="html/servicios.html">SERVICIOS</a></li>
                <li><a href="html/planes.html">PLANES</a></li>
                <li><a href="html/contacto.html">CONTACTO</a></li>
                <li><a href="html/nosotros.html">NOSOTROS</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Crear Cuenta</h2>
                
                <div class="message-container" id="message-container"></div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <div class="password-field">
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los <a href="terms.html">Términos y Condiciones</a></label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Registrarse</button>
                </form>
                
                <div class="auth-links">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="copyright">
            <p>&copy; 2025 Crazy Studios. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="js/register.js"></script>
</body>
</html>
